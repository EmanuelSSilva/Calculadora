<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calc</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/scripts.js"  defer></script>
</head>
<body>
    <div id="calc">  <!--div com id de calc-->
        <h3>calculadora</h3>
        <div id="operacao"><!--div do painel onde tera uma bforcação-->
            <div id="anterior"></div>
            <div id="atual"></div><!--Div que esta sendo operda pelo usuario-->
        </div><!--div do painel onde tera uma bforcação-->
            <div id="buttons-container">
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button>*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button>-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button>+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="equal-btn">=</button>
             </div>
    </div>
